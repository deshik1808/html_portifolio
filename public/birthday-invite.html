<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Invite</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: #333;
            font-weight: bold;
        }
        
        h2 {
            font-size: 1.3rem;
            margin-bottom: 20px;
            color: #666;
            font-weight: bold;
        }
        
        h3 {
            font-size: 1.2rem;
            margin-top: 20px;
            margin-bottom: 10px;
            color: #444;
            font-weight: bold;
        }
        
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px 0;
            border-radius: 8px;
        }
        
        ul {
            margin-left: 20px;
            margin-bottom: 20px;
        }
        
        li {
            margin-bottom: 8px;
            font-size: 1rem;
        }
        
        a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        a:hover {
            background-color: #0056b3;
        }
        
        /* Mobile optimization */
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            h2 {
                font-size: 1.1rem;
            }
            
            h3 {
                font-size: 1rem;
            }
            
            li {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <!-- Example image URL -->
    <h1>Tantada! It's My Birthday</h1>
    <h2>On the 28th November</h2>
    <img src="https://i.ibb.co/vCmGzpjD/89fae202-dea1-47b7-87e0-d4f8f5798b19.png" alt="Birthday Boy with Birthday cap">
    
    <h3>What to bring:</h3>
    <ul>
        <li>Plates (I love breaking Plates)</li>
        <li>Cake (I am really good at eating)</li>
        <li>An appetite (There will be a lots of food)</li>
        <li>And Gifts (I love them)</li>
    </ul>
    
    <h3>Location: This is where you need to go</h3>
    <!-- Example Google Maps Link -->
    <a target="_blank" href="https://maps.app.goo.gl/7FY7hyrT73Fda4kG9">Google Maps Link</a>
</body>
</html>
